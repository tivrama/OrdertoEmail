<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Orders Into Emails</title>
        <meta name="description" content="Turn an order into an email">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="viewControl.js"></script>
    <script type="text/javascript" src="state.js"></script>
    </head>
    <body>
        <h1>Order Into Emails!</h1>


        <br>

        <form id="target" action="test()">
            <fieldset>
                <legend>Personal information:</legend>
                Retailer Moniker:<br>
                <input type="text" id="retailer" required="true" placeholder="Enter Retailer Moniker"><br>
                Logon:<br>
                <input type="text" id="logon" required="true" placeholder="Enter Logon"><br>
                Password:<br>
                <input type="password" id="password" required="true" placeholder="Enter Password"><br>
                Order:<br>
                <input type="text" id="order" required="true" placeholder="Enter Order"><br>
                <input type="submit" value="Get Email Types"><input type="reset">
            </fieldset>
        </form>


<select name="emailTypes">
  <option value="delivery">Delivery</option>
  <option value="anticipation">Anticipation</option>
  <option value="delay">Delayed</option>
  <option value="undeliverable">Undeliverable</option>
</select>




    </body>
</html>
