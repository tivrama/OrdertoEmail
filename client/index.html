<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <title>Orders Into Emails</title>
        <meta name="description" content="Turn an order into an email">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="viewControl.js"></script>
        <script type="text/javascript" src="state.js"></script>
        <link type="text/css" rel="stylesheet" href="styles.css"></link>
    </head>

    <body>

        <h1>Order Into Emails!</h1>

        <fieldset>

            <legend class="boarderBox">Send Email by Order</legend>

            <form id="step1">
                <fieldset>
                    <legend class="formBox">Personal information</legend>
                    Retailer Moniker:<br>
                    <input type="text" id="retailer" class="fieldInput" required="true" placeholder="Enter Retailer Moniker"><br>
                    Logon:<br>
                    <input type="text" id="logon" class="fieldInput" required="true" placeholder="Enter Logon"><br>
                    Password:<br>
                    <input type="password" id="password" class="fieldInput" required="true" placeholder="Enter Password"><br>
                    Order:<br>
                    <input type="text" id="order" class="fieldInput" required="true" placeholder="Enter Order"><br>
                    <input type="submit" value="Get Email Types"><input  id="reset1" type="reset">
                </fieldset>
            </form>

            <br>

            <form id="step2">
                <fieldset>
                    <legend class="formBox">Select email type and recipients</legend>
                    Email Alert Type:<br>
                    <select name="emailTypes" class="fieldInput" id="emailList"></select><br>
                    Name:<br>
                    <input type="text" id="name" class="fieldInput" required="true" placeholder="Enter Name" disabled><br>
                    email:<br>
                    <input type="text" id="email" class="fieldInput" required="true" placeholder="Enter Email" disabled><br>
                    <input type="submit" id="send2" value="Send Email" disabled><input id="reset2" type="reset">
                </fieldset>
            </form>

            <br>

            <button id="resetAll">Reset Everything</button>

        </fieldset>


    </body>

</html>
